{% extends 'base.html' %} {% block title %}Home{% endblock %}
{% block content %}
<h1 class="page-title">Hey {{ user.first_name }}</h1>
<br/>
{% for workout in workouts %}
<button type="button" class="collapsible">{{ workout.workout_name }}</button>
<div class="workout-contents">
    {% for exercise in workout.exercise.order_by(Exercise.id.asc()).all() %}
    <p>{{ exercise.exercise_name }}</p>
    {% endfor %}
</div>
{% endfor %}
<script src="{{url_for('static', filename='home.js')}}"></script>
{% endblock %}
