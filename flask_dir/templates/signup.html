{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}
<h3 align="center" style="margin-top: 50px">Sign Up</h3>
<hr/>
<form id="signup-form" method="POST">
    <div class="signup-form-group">
        <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="First Name"
        />
    </div>
    <div class="signup-form-group">
        <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                placeholder="Last Name"
        />
    </div>
    <div class="signup-form-group">
        <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
        />
    </div>
    <div class="signup-form-group">
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
        />
    </div>
    <div class="signup-form-group">
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
        />
    </div>
    <div class="signup-form-group">
        <input
                type="password"
                class="form-control"
                id="password_confirm"
                name="password_confirm"
                placeholder="Confirm Password"
        />
    </div>
    <br/>
    <button
            id="signup-button"
            name="signup-button"
            value="signup-button"
            type="button"
            class="btn btn-primary"
            style="margin-bottom: 30px;"
            onclick="checkInfo();"
    >Sign Up</button>
    <p>
        Already have an account? <a style="color: #0095f6;" href="/login"><span>Login</span></a>
    </p>
</form>
{% endblock %}
