{% extends 'base.html' %}{% block title %}Exercise{% endblock %}
<body>
    {% block content %}
    <form method="POST">
        <h1 id="page-title" align="center">Exercise</h1>

        <table id="exercise-table">
            <thead>
                <tr>
                    <th colspan="2">
                        <input
                                type="text"
                                class="form-exercise-title"
                                id="workout-name"
                                name="workout-name"
                                placeholder="Workout Name"
                        >
                        <hr/>
                    </th>
                </tr>
            </thead>
            <tbody id="exercise-table-body">
                <tr><th colspan="2">Exercise 1</th></tr>
                <tr>
                    <td colspan="2">
                        <input
                                type="text"
                                class="form-exercise-title"
                                id="exercise1-name"
                                name="exercise1-name"
                                placeholder="Exercise Name"
                        >
                    </td>
                </tr>

                <tr><th colspan="2">Set 1</th></tr>
                <tr>
                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="set1-reps"
                                name="set1-reps"
                                placeholder="Reps"
                        >
                    </td>
                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="set1-weight"
                                name="set1-weight"
                                placeholder="Weight"
                        >
                    </td>
                </tr>

                <tr><th colspan="2">Set 2</th></tr>
                <tr>
                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="set2-reps"
                                name="set2-reps"
                                placeholder="Reps"
                        >
                    </td>

                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="set2-weight"
                                name="set2-weight"
                                placeholder="Weight"
                        >
                    </td>
                </tr>

                <tr><th colspan="2">Set 3</th></tr>
                <tr>
                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="set3-reps"
                                name="set3-reps"
                                placeholder="Reps"
                        >
                    </td>
                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="set3-weight"
                                name="set3-weight"
                                placeholder="Weight"
                        >
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Dropdown for LBS / KG -->
        <!-- Add Set Button -->
        <div class="add-div">
            <button id="add-exercise-button" class="btn btn-primary">Add Exercise</button>
            <button id="add-set-button" class="btn btn-primary">Add Set</button>
        </div>

        <div class="finish-workout-div">
            <button id="finish-workout-button" class="btn btn-danger" type="submit">Finish Workout</button>
        </div>
    </form>
    <script>
        window.onload = function () {
            var setNumber = 4;
            var addSetButton = document.getElementById("add-set-button");
            var exerciseTable = document.getElementById("exercise-table");

            addSetButton.onclick = function () {
                exerciseTable.innerHTML += '<tr><td><label>Set' + setNumber + '</label></td></tr>';

                // increment set count
                setNumber += 1;
            }
        }
        // okay so this actually works! just doesn't keep the added table value in dev, will dive into this tomorrow
    </script>
    {% endblock %}
</body>
