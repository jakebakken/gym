{% extends 'base.html' %}
<head>
    <style type="text/css">
        .workout-name {
            text-align: center;
        }
        .exercise-div {
            text-align: center;
            margin-right: auto;
            margin-left: auto;
        }
        .set-label {
            text-align: center;
            margin-bottom: 0.25rem;
        }
        .set-div {
            display: flex;
            justify-content: space-evenly;
        }
        .form-exercise {
            text-align: center;
            max-width: 90%;
        }
        .finish-workout {
            text-align: right;
            padding-right: 15px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
    {% block style %}
    {% endblock %}
    </style>
    {% block title %}Exercise{% endblock %}
</head>
<body>
    {% block content %}
    <h1 align="center">Exercise</h1>
    <form method="POST">
        <div class="workout-name">
            <input
                type="text"
                class="form-exercise"
                id="workout-name"
                name="workout-name"
                placeholder="Workout Name"
            >
        </div>
        <br/>
        <div class="exercise-div">
            <p>Exercise 1</p>
            <div class="exercise-name">
                <input
                    type="text"
                    class="form-exercise"
                    id="exercise1-name"
                    name="exercise1-name"
                    placeholder="Exercise Name"
                >
            </div>
            <p class="set-label">Set 1</p>
            <div class="set-div">
                <input
                        type="number"
                        class="form-exercise"
                        id="set1-reps"
                        name="set1-reps"
                        placeholder="Reps"
                >
                <input
                        type="number"
                        class="form-exercise"
                        id="set1-weight"
                        name="set1-weight"
                        placeholder="Weight"
                >
            </div>
            <p class="set-label">Set 2</p>
            <div class="set-div">
                <input
                        type="number"
                        class="form-exercise"
                        id="set2-reps"
                        name="set2-reps"
                        placeholder="Reps"
                >
                <input
                        type="number"
                        class="form-exercise"
                        id="set2-weight"
                        name="set2-weight"
                        placeholder="Weight"
                >
            </div>
            <p class="set-label">Set 3</p>
            <div class="set-div">
                <input
                        type="number"
                        class="form-exercise"
                        id="set3-reps"
                        name="set3-reps"
                        placeholder="Reps"
                >
                <input
                        type="number"
                        class="form-exercise"
                        id="set3-weight"
                        name="set3-weight"
                        placeholder="Weight"
                >
            </div>
                <!-- Dropdown for LBS / KG -->
            <!-- Add Set Button -->
        </div>
    <div class="finish-workout">
        <button id="finish-workout-button" class="btn btn-primary" type="submit">Finish Workout</button>
    </div>
    </form>
    {% endblock %}
</body>
