{% extends 'base.html' %} {% block title %}Exercise{% endblock %}
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css">
</head>
<body>
    {% block content %}
    <h1>Exercise</h1>
    <!--
    <a class="exercise-dashboard-link" href="/exercise_dashboard">Exercise Tracker</a>
    -->
    <button id="add-exercise-button">Add Exercise</button>
    <div id="datatable-div">
        <table id="test-datatable" class="datatable">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Set 1 Reps</th>
                    <th>Set 1 Weight</th>
                    <th>Set 2 Reps</th>
                    <th>Set 2 Weight</th>
                    <th>Set 3 Reps</th>
                    <th>Set 3 Weight</th>
                </tr>
            </thead>
        </table>
    </div>
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#test-datatable').DataTable();
        } );

        $(document).ready(function() {
            var t = $('#test-datatable').DataTable();
            var counter = 0;

            $('#add-exercise-button').on( 'click', function () {
                t.row.add( [
                    counter +'1',
                    counter +'2',
                    counter +'3',
                    counter +'4',
                    counter +'5',
                    counter +'6',
                    counter +'7',
                ] ).draw( false );

                counter++;
            } );

            // Automatically add a first row of data
            $('#add-exercise-button').click();
        } );
    </script>
</body>
