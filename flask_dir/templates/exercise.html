{% extends 'base.html' %} {% block title %}Exercise{% endblock %}
<body>
    {% block content %}
    <h1>Exercise</h1>
    <!--
    <a class="exercise-dashboard-link" href="/exercise_dashboard">Exercise Tracker</a>
    -->
    <button id="add-exercise-button">Add Exercise</button>
    <table id="test-datatable">
        <thead>
            <tr>
                <th>Exercise</th>
                <th>Set 1 Reps</th>
                <th>Set 1 Weight</th>
                <th>Set 2 Reps</th>
                <th>Set 2 Weight</th>
                <th>Set 3 Reps</th>
                <th>Set 3 Weight</th>
            </tr>
        </thead>
    </table>
    {% endblock %}
</body>
<footer>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#test-datatable').DataTable();
        } );

        $(document).ready(function() {
            var t = $('#test-datatable').DataTable();
            var counter = 0;

            $('#add-exercise-button').on( 'click', function () {
                t.row.add( [
                    counter +'1',
                    counter +'2',
                    counter +'3',
                    counter +'4',
                    counter +'5',
                    counter +'6',
                    counter +'7',
                ] ).draw( false );

                counter++;
            } );

            // Automatically add a first row of data
            $('#add-exercise-button').click();
        } );
    </script>
</footer>
