{% extends 'base.html' %}{% block title %}Exercise{% endblock %}
<body>
    {% block content %}
    <div id="start-workout-div">
        <button
                id="start-workout-button"
                name="start-workout-button"
                value="start-workout-button"
                class="btn btn-success"
                onclick="startWorkout();"
                type="button"
        >Start Workout</button>
    </div>

    <h5 id="exercise-page-title" class="page-title" align="center">Exercise</h5>

    {% if user.email == 'test@test.net' %}
    <button id="cardio-button" type="button" class="collapsible">
        <span>Cardio</span>
    </button>
    <div id="cardio-contents" class="cardio-contents">
        <div class="cardio-field">
            <input
                type="text"
                class="cardio-input"
                id="cardio-name"
                name="cardio-name"
                placeholder="Cardio Name"
            >
        </div>
        <div class="cardio-field">
            <input
                type="number"
                class="cardio-input"
                id="cardio-duration"
                name="cardio-duration"
                placeholder="Duration (min)"
            >
        </div>
        <div class="cardio-field">
            <input
                type="number"
                class="cardio-input"
                id="cardio-distance"
                name="cardio-distance"
                placeholder="Distance"
            >
        </div>
    </div>
    {% endif %}

    <form id="exercise-form" method="POST">
        {% if user.email == 'jakebakken1@gmail.com' or 'test@test.net' %}
        <h2 id="timer" align="center">00:00:00.00</h2>
        {% endif %}

        <table id="exercise-table">
            <thead>
                <tr>
                    <th colspan="2">
                        <input
                                type="text"
                                class="form-exercise-title-input"
                                id="workout-name"
                                name="workout-name"
                                placeholder="Workout Name"
                        >
                        <hr/>
                    </th>
                </tr>
            </thead>
            <tbody id="exercise-table-body">
                <tr><th colspan="2" class="exercise-header">Exercise 1</th></tr>
                <tr>
                    <td colspan="2">
                        <input
                                type="text"
                                class="form-exercise-title-input"
                                id="exercise1-name"
                                name="exercise1-name"
                                placeholder="Exercise Name"
                        >
                    </td>
                </tr>

                <tr><th colspan="2">Set 1</th></tr>
                <tr>
                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="exercise1-set1-reps"
                                name="exercise1-set1-reps"
                                placeholder="Reps"
                        >
                    </td>
                    <td>
                        <input
                                type="number"
                                class="form-exercise"
                                id="exercise1-set1-weight"
                                name="exercise1-set1-weight"
                                placeholder="Weight"
                        >
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Dropdown for LBS / KG -->
        <div class="add-div">
            <button
                    id="add-exercise-button"
                    name="add-exercise-button"
                    value="add-exercise-button"
                    class="btn btn-primary"
                    type="button"
                    onclick="addExercise();"
            >Add Exercise</button>
            <button
                    id="add-set-button"
                    name="add-set-button"
                    value="add-set-button"
                    class="btn btn-primary"
                    type="button"
                    onclick="addSet();"
            >Add Set</button>
        </div>
        <div class="slider-container">
            <p>Workout Rating: <span id="workout-rating-value"></span></p>
            <input type="range" min="1" max="10" value="5" class="slider" id="workout-rating" name="workout-rating">
        </div>
        <div id="finish-workout-div">
            <button
                    id="finish-workout-button"
                    name="finish-workout-button"
                    value="finish-workout-button"
                    class="btn btn-danger"
                    type="button"
                    onclick="finishWorkout();"
            >Finish Workout</button>
        </div>
    </form>
    <script src="{{url_for('static', filename='exercise.js')}}"></script>
    {% endblock %}
</body>
